<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">

    <title>Rock Paper Scissors</title>

    <link href="styles/styles.css" rel="stylesheet" type="text/css" media="all">

    <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all">

  </head>

  <body>

    <div class="container">

      <h1> Rock Paper Scissors </h1>

      <h2> Make your choice: </h2>

      <div class='buttons'>

      	<button id="rock">Rock</button>

        <button id="paper">Paper</button>

        <button id="scissors">Scissors</button>

      </div>

      <div class='display'>

        <div class='player'>

          <h3 class='which'>Player's choice:</h3>

          <p class='p-choice'>- </p>

        </div>

        <div class='computer'>

          <h3 class='which'>Computer's choice:</h3>

          <p class='c-choice'>- </p>

        </div>

        <h1 class='result'>-</h1>

        <h3 class='details'>-</h1>

        <div class ='score'>

          <h1> Score:</h1>

          <div class='numbers'>

            <a class='player-score'> 0 </a> : <a class='computer-score'> 0 </a>

          </div>

        </div>

      </div>

    </div>

    <div class="info">

      You can reset your score (play a new game) by refreshing this page!

    </div>

	<script src="scripts/main.js"></script>

  </body>

</html>
